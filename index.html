<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Gallery</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    <div class="gallery">
        <div class="section">
            <h2>Car Videos</h2>
            <div class="image-container" id="contentContainerC"></div>
        </div>
        <div class="section">
            <h2>Other Videos</h2>
            <div class="image-container" id="contentContainerD"></div>
        </div>
        <div class="section">
            <h2>Some App Videos</h2>
            <div class="image-container" id="contentContainerE"></div>
        </div>
        <div class="section">
            <h2> Web App</h2>
            <div class="image-container" id="contentContainerF"></div>
        </div>
    </div>
   <div id="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" style="display:none;" />
    <video id="modalVideo" style="display:none;" controls></video>
    <iframe id="modalIframe" style="display:none;" allowfullscreen" ></iframe>
</div>

  
    <script src="images.js"></script>
</body>
</html>
